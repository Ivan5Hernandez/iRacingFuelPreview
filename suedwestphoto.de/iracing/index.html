<body>
<div class="container">
  <!--
  Header
-->
<div class="row header">
  <div class="four columns">&nbsp;</div>
  <div class="four columns">
    <img class="u-max-full-width" src="http://suedwestphoto.de/iracing/lib/images/logo.png" alt="iRacing Calculator" title="iRacing Calculator" />
  </div>
  <div class="four columns">&nbsp;</div>
</div>
  <!--
  Personal info
-->
<div class="row laptime">
  <div class="twelve columns">
    <h3>General Information</h3>
  </div>
</div>
<div class="row">
  <div class="twelve columns">
    <h5>Laptime</h5>
  </div>
</div>
<div class="row">
  <div class="four columns">
    <label for="minutes">Minutes</label>
    <input class="u-full-width" id="minutes" type="number">
  </div>
  <div class="four columns">
    <label for="seconds">Seconds</label>
    <input class="u-full-width" id="seconds" type="number">
  </div>
  <div class="four columns">
    <label for="milliseconds">Milliseconds</label>
    <input class="u-full-width" id="milliseconds" type="number">
  </div>
</div>
<div class="row duration">
  <div class="twelve columns">
    <h5>Race length and fuel</h5>
  </div>
</div>
<div class="row">
  <div class="four columns">
    <label for="raceDuration">Race length in minutes</label>
    <input class="u-full-width" id="raceDuration" type="number">
  </div>
  <div class="four columns">
    <label for="raceLaps">Race length in laps</label>
    <input class="u-full-width" id="raceLaps" type="number">
  </div>
  <div class="four columns">
    <label for="fuel">Fuel consuption per lap</label>
    <input class="u-full-width" id="fuel" type="number">
  </div>
</div>
<div class="row calculate">
  <div class="six columns">
    <a><button id="doCalculation" class="u-full-width button-primary">Calculate</button></a>
  </div>
  <div class="six columns">
    <a><button id="resetInputs" class="u-full-width button-primary reset">Reset inputs</button></a>
  </div>
</div>
  <!--
  Results
-->
<div class="row resultsTitle">
  <div class="twelve columns">
    <h3>Results</h3>
  </div>
</div>
<div class="row ">
  <div class="four columns">
    <label for="neededFuel">Fuel needed</label>
    <input class="u-full-width" id="neededFuel" type="text" readonly>
  </div>
  <div class="four columns">
    <label for="timeRace">Est. race duration</label>
    <input class="u-full-width" id="timeRace" type="text" readonly>
  </div>
  <div class="four columns">
    <label for="lapsRace">Est. race laps</label>
    <input class="u-full-width" id="lapsRace" type="text" readonly>
  </div>
</div>
<div class="row resultReset">
  <div class="six columns">
    &nbsp;
  </div>
  <div class="six columns">
    <a><button id="resetResults" class="u-full-width button-primary reset">Reset results</button></a>
  </div>
</div>
<div class="row secondBorder">
  <div class="twelve columns">
    &nbsp;
  </div>
</div>
